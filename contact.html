<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Umair Afridi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <nav>
        <div class="logo">Umair<span>.</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <button id="theme-btn">Switch</button>
        </ul>
    </nav>
    <section class="container page-transition">
        <div class="split-wrapper">
            <div class="text-card">
                <h2 style="font-size:2.5rem; margin-bottom:15px;">Let's Start a <span style="color:var(--accent);">Project.</span></h2>
                <p style="margin-bottom:30px; color:var(--text-secondary);">
                    Interested in working together? Fill out the form or reach out directly via social media.
                </p>
                
                <div style="margin-bottom:20px; display:flex; align-items:center; gap:15px;">
                    <i class="fa-solid fa-envelope" style="font-size:1.5rem; color:var(--accent);"></i>
                    <div>
                        <h4 style="margin:0; color:var(--text-main);">Email Me</h4>
                        <p style="margin:0; font-size:0.9rem;">jehanzebfp@gmail.com</p>
                    </div>
                </div>

                <div style="margin-bottom:30px; display:flex; align-items:center; gap:15px;">
                    <i class="fa-solid fa-location-dot" style="font-size:1.5rem; color:var(--accent);"></i>
                    <div>
                        <h4 style="margin:0; color:var(--text-main);">Location</h4>
                        <p style="margin:0; font-size:0.9rem;">Peshawar, Pakistan (Remote Available)</p>
                    </div>
                </div>

                <h4 style="color:var(--accent); margin-bottom:15px;">CONNECT WITH ME</h4>
                <div class="social-links">
                    <a href="#" class="social-icon linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="social-icon instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social-icon tiktok"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="#" class="social-icon github"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>

            <form class="form-box text-card">
                <h3 style="margin-bottom:20px; color:var(--text-main);">Send Message</h3>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Tell me about your project..."></textarea>
                <button class="btn" style="width:100%">Send Message</button>
            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
