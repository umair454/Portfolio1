<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umair | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <nav>
        <div class="logo">Umair<span>.</span></div>
        <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <button id="theme-btn">Switch</button>
        </ul>
    </nav>
    <section class="container page-transition">
        <div class="split-wrapper">
            <div class="text-card">
                <h2>Let's <span>Connect</span></h2>
                <p>Feel free to reach out for collaborations.</p>
                <div style="margin:20px 0;">
                    <h4 style="color:var(--accent);">EMAIL</h4>
                    <p>contact@umairafridi.com</p>
                </div>
                <div style="margin:20px 0;">
                    <h4 style="color:var(--accent);">LOCATION</h4>
                    <p>Peshawar, Pakistan</p>
                </div>
                <h4 style="color:var(--accent); margin-bottom:10px;">FOLLOW ME</h4>
                <div class="social-links">
                    <a href="#" class="social-icon linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="social-icon instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social-icon tiktok"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="#" class="social-icon github"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
            <form class="form-box text-card">
                <h3>Message Me</h3>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea rows="5" placeholder="Message"></textarea>
                <button class="btn" style="width:100%">Send Now</button>
            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
